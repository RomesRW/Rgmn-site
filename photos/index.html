<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RGMN — Photo</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #0f0f0f);
  color: #ddd;
  text-align: center;
}

/* ===== LOGO ===== */
.logo {
  font-size: 3.5em;
  letter-spacing: 12px;
  display: inline-flex;
  margin: 50px 0 20px 0;
  color: #fff;
}

.logo span {
  display: inline-block;
  animation: float 6s ease-in-out infinite;
  text-shadow:
    0 0 8px rgba(255,255,255,0.2),
    0 0 20px rgba(255,255,255,0.08);
}

.logo span:nth-child(1) { animation-delay: 0s; }
.logo span:nth-child(2) { animation-delay: 1s; }
.logo span:nth-child(3) { animation-delay: 2s; }
.logo span:nth-child(4) { animation-delay: 3s; }

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* ===== ZDJĘCIE ===== */
.photo-container {
  max-width: 90%;
  margin: 40px auto;
}

.photo-container img {
  width: 100%;
  max-width: 600px;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.photo-container img:hover {
  transform: scale(1.03);
  box-shadow: 0 0 35px rgba(255,255,255,0.15);
}

/* ===== PRZYCISK POWROTU ===== */
.btn {
  display: inline-block;
  padding: 12px 24px;
  background: #333;
  border-radius: 12px;
  color: #fff;
  text-decoration: none;
  margin: 40px 0;
  transition: transform 0.2s, box-shadow 0.3s;
}

.btn:hover {
  transform: scale(1.07);
  box-shadow: 0 0 15px rgba(255,255,255,0.15);
}
</style>
</head>

<body>

<!-- LOGO -->
<h1 class="logo">
  <span>R</span><span>G</span><span>M</span><span>N</span>
</h1>

<!-- ZDJĘCIE -->
<div class="photo-container">
  <img src="/img/1.jpg" alt="Photo 1">
</div>

<!-- PRZYCISK POWROTU -->
<a href="../" class="btn">Powrót do głównej</a>

</body>
</html>
